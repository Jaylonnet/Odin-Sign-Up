<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="image-box">
            <div id="logo">
                <img src="odin-lined.png" alt="The Odin Project logo">
                <div id="logo-text">ODIN</div>
            </div>
        </div>
        <div id="form-container">
            <div id="sign-up-text">
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realize
                    your deepest dreams.</p>
                <p>Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <form action="" method="post">
                <div id="form-field-wrapper">
                    <fieldset>
                        <legend>Sign Up Form</legend>
                        <div class="input-box">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName">
                        </div>
                        <div class="input-box">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName">
                        </div>
                        <div class="input-box">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="input-box">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                        <div class="input-box">
                            <label for="password">Password</label>
                            <input type="password" id="password" class="error" name="password">
                            <div id="password-error">*Passwords must match</div>
                        </div>
                        <div class="input-box">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" id="confirmPassword" class="error" name="confirmPassword">
                        </div>
                    </fieldset>
                </div>
                <div id="below-form">
                    <button type="submit">Create Account</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
